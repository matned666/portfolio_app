<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Software development - MRN Design</title>
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/footer.css" th:href="@{/css/footer.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/buttons.css" th:href="@{/css/buttons.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/textfield.css" th:href="@{/css/textfield.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/flying-object.css" th:href="@{/css/flying-object.css}" rel="stylesheet" type="text/css">

</head>
<body class="background-main">
<div th:insert="fragments/nav :: header"></div>
<div class="contenti">
    <br>
    <br>
    <div class="grid grid50-50">
        <div style="width: 100%">
            <div th:each="user: ${all_users}" class="center frameRound">
                <a class="center" style="color: #aaaaaa" th:href="@{/account/{id} (id = ${user.getId()})}">
                    <div><span>Project id: </span><span th:text="${user.getId()}"></span></div>
                    <h3 th:text="${user.getLogin()}"></h3>
                    <div><span style="font-weight: bold">Account created on: </span><span
                            th:text="${user.getCreationDate()}"></span></div>
                    <div><span style="font-weight: bold">User: </span><span
                            th:text="${user.getFirstName()}"></span><span> </span><span th:text="${user.getLastName()}"></span></div>
                </a>
                <br>
            </div>
        </div>
        <div>
            <form action="/search-project" style="position: fixed">
                <label for="searchinput">
                    Search: </label>
                <input id="searchinput" type="text">
                <button type="submit" class="button">GO</button>
            </form>
            <!--                    <div>-->
            <!--                        <br>-->
            <!--                        <br>-->
            <!--                        <button class="button smaller-button">Add new picture</button>-->
            <!--                        <br>-->
            <!--                        <button class="button smaller-button">Order custom graphic</button>-->
            <!--                    </div>-->
        </div>
    </div>

    <div th:if="${search == 1}" class="flier "><img th:src="@{/img/ufo.png}" src="../static/img/ufo.png" class="layer10" width="170" height="51" alt="Flying ufo"/></div>

</div>
<div th:insert="fragments/nav :: footer"></div>
</body>
</html>
