<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Software development - MRN Design</title>
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/footer.css" th:href="@{/css/footer.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css">

</head>
<body class="background-main">
<div th:insert="fragments/nav :: header"></div>
<div class="contenti">
<div class="center">
    <h2>Contact</h2>
    <div style="    display: grid;
    grid-template-columns: 10% 80% 10%;
    alignment: center;">
        <div></div>
        <div class="center center-project-panel">
            <h2>Contact us:</h2>

            <div id="errorRedirectView">
                <form action="/contact" method="post" th:object="${message}">
                    <div th:if="${err == 'error'}">

                        <div th:each="error : ${binding.getFieldErrors('email')}">
                            <label style="color: red; font-weight: bold"  th:text="${error.getDefaultMessage()}" for="email"></label>
                            <br>
                        </div>
                    </div>
                    <input class="login-textfield" type="text" id="email"
                           th:field="*{email}"
                           placeholder="Email"><br>

                    <div th:if="${err == 'error'}">

                        <div th:each="error : ${binding.getFieldErrors('subject')}">
                            <label style="color: red; font-weight: bold" th:text="${error.getDefaultMessage()}" for="subject"></label>
                            <br>
                        </div>
                    </div>
                    <input class="login-textfield" type="text" id="subject"
                           th:field="*{subject}"
                           placeholder="Subject"><br>

                    <div th:if="${err == 'error'}">
                        <div th:each="error : ${binding.getFieldErrors('message')}">
                            <label style="color: red; font-weight: bold" th:text="${error.getDefaultMessage()}" for="message"></label>
                            <br>
                        </div>
                    </div>
                    <textarea rows="15" class="login-textfield"
                              style="vertical-align: text-top; line-height: 15px; height: 200px;" type="text"
                              id="message"
                              th:field="*{message}"
                              placeholder="Message"></textarea><br>
                    <div th:if="${sent == 1}">
                        <span style="color: green">The message has been sent successfully</span>
                    </div>
                    <br>

                    <button class="button bigger-button" type="submit">Send</button>
                    <br>
                    <button class="button bigger-button" type="reset">Reset</button>
                    <br>
                </form>
            </div>

        </div>
        <div></div>
    </div>
</div>
</div>
<div th:insert="fragments/nav :: footer"></div>
</body>
</html>
